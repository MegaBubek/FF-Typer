<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Typer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    input, button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    .nav {
      text-align: center;
      margin-top: 20px;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="login-page">
    <h1>Logowanie</h1>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Hasło">
    <button onclick="login()">Zaloguj się</button>
    <div class="nav">
      <a href="#" onclick="showRegister()">Nie masz konta? Zarejestruj się</a>
    </div>
  </div>  <div class="container hidden" id="register-page">
    <h1>Rejestracja</h1>
    <input type="text" id="register-nick" placeholder="Nazwa użytkownika">
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Hasło">
    <button onclick="register()">Zarejestruj się</button>
    <div class="nav">
      <a href="#" onclick="showLogin()">Masz konto? Zaloguj się</a>
    </div>
  </div>  <div class="container hidden" id="main-page">
    <h1>FF-Typer</h1>
    <div id="match-list"></div>
    <h2>Wszystkie typy</h2>
    <div id="all-predictions">Wczytywanie danych...</div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIhMW94ZY7_7w8yttJSHAwmCPR3bSTsHw",
      authDomain: "ff-typer.firebaseapp.com",
      projectId: "ff-typer",
      storageBucket: "ff-typer.appspot.com",
      messagingSenderId: "22978913956",
      appId: "1:22978913956:web:6e6113180e48142d952831"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const loginPage = document.getElementById("login-page");
    const registerPage = document.getElementById("register-page");
    const mainPage = document.getElementById("main-page");

    window.showRegister = () => {
      loginPage.classList.add("hidden");
      registerPage.classList.remove("hidden");
    }

    window.showLogin = () => {
      registerPage.classList.add("hidden");
      loginPage.classList.remove("hidden");
    }

    function showMain() {
      loginPage.classList.add("hidden");
      registerPage.classList.add("hidden");
      mainPage.classList.remove("hidden");
    }

    window.register = async () => {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const nick = document.getElementById("register-nick").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Zarejestrowano pomyślnie!");
        showMain();
      } catch (err) {
        alert(err.message);
      }
    }

    window.login = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        showMain();
      } catch (err) {
        alert(err.message);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        showMain();
        loadPredictions();
      }
    });

    async function loadPredictions() {
      const querySnapshot = await getDocs(collection(db, "predictions"));
      const container = document.getElementById("all-predictions");
      let html = "<table><tr><th>Użytkownik</th><th>Mecz</th><th>Typ</th><th>Data</th></tr>";
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const date = d.timestamp?.seconds
          ? new Date(d.timestamp.seconds * 1000).toLocaleString("pl-PL")
          : "-";
        html += `<tr><td>${d.user || "-"}</td><td>${d.matchId || "-"}</td><td>${d.homeScore}:${d.awayScore}</td><td>${date}</td></tr>`;
      });
      html += "</table>";
      container.innerHTML = html;
    }
  </script></body>
</html>
