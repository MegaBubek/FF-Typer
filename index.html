<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Typer</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; }
    .hidden { display: none; }
    .form-group { margin-bottom: 10px; }
    input, select { padding: 5px; width: 100%; }
    button { padding: 10px 15px; background-color: #00aaff; border: none; color: white; cursor: pointer; }
    .match { margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; }
    .score-input { width: 40px; text-align: center; font-size: 16px; }
  </style>
</head>
<body>  <div id="register">
    <h2>Rejestracja</h2>
    <div class="form-group"><input type="text" id="regNick" placeholder="Nick"></div>
    <div class="form-group">
      <select id="regPlatform">
        <option value="YouTube">YouTube</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
      </select>
    </div>
    <div class="form-group"><input type="email" id="regEmail" placeholder="Email"></div>
    <div class="form-group"><input type="password" id="regPass" placeholder="Hasło"></div>
    <button onclick="register()">Zarejestruj</button>
  </div>  <div id="login" class="hidden">
    <h2>Logowanie</h2>
    <div class="form-group"><input type="email" id="logEmail" placeholder="Email"></div>
    <div class="form-group"><input type="password" id="logPass" placeholder="Hasło"></div>
    <button onclick="login()">Zaloguj</button>
  </div>  <div id="main" class="hidden">
    <h2>Typer Ekstraklasa - Kolejka 1</h2>
    <div id="matches"></div>
  </div>  <script>
    const matches = [
      ["Legia", "Zagłębie"],
      ["Lech", "Cracovia"],
      ["Pogoń", "Górnik"],
      ["Jagiellonia", "Korona"],
      ["Piast", "ŁKS"],
      ["Raków", "Radomiak"],
      ["Wisła Płock", "Widzew"],
      ["Stal Mielec", "Polonia"],
      ["Zawisza", "Motor"]
    ];

    const stored = localStorage.getItem("user");
    if (stored) showMain(); else document.getElementById("register").classList.remove("hidden");

    function register() {
      const user = {
        nick: document.getElementById("regNick").value,
        platform: document.getElementById("regPlatform").value,
        email: document.getElementById("regEmail").value,
        pass: document.getElementById("regPass").value
      };
      localStorage.setItem("user", JSON.stringify(user));
      showLogin();
    }

    function showLogin() {
      document.getElementById("register").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }

    function login() {
      const email = document.getElementById("logEmail").value;
      const pass = document.getElementById("logPass").value;
      const storedUser = JSON.parse(localStorage.getItem("user"));
      if (storedUser && storedUser.email === email && storedUser.pass === pass) {
        showMain();
      } else {
        alert("Nieprawidłowe dane logowania");
      }
    }

    function showMain() {
      document.getElementById("register").classList.add("hidden");
      document.getElementById("login").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
      renderMatches();
    }

    function renderMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";
      matches.forEach(([home, away], index) => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <span>${home}</span>
          <input class="score-input" type="number" min="0" max="99" pattern="[0-9]*" inputmode="numeric" id="home${index}">
          <input class="score-input" type="number" min="0" max="99" pattern="[0-9]*" inputmode="numeric" id="away${index}">
          <span>${away}</span>
        `;
        container.appendChild(div);
      });
    }
  </script></body>
</html
