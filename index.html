<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF-Typer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .match {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .match input {
      width: 40px;
      padding: 5px;
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>FF-Typer - 1. kolejka Ekstraklasy 2025/26</h1>

  <div id="matches">
    <!-- Mecze -->
    <div class="match" data-id="1">
      Legia Warszawa vs Lech Poznań <br/>
      <input type="number" min="0" class="home-score" /> :
      <input type="number" min="0" class="away-score" />
    </div>
    <div class="match" data-id="2">
      Raków Częstochowa vs Górnik Zabrze <br/>
      <input type="number" min="0" class="home-score" /> :
      <input type="number" min="0" class="away-score" />
    </div>
    <div class="match" data-id="3">
      Pogoń Szczecin vs Jagiellonia Białystok <br/>
      <input type="number" min="0" class="home-score" /> :
      <input type="number" min="0" class="away-score" />
    </div>
    <!-- Dodaj resztę meczów tutaj -->
  </div>

  <div style="text-align: center;">
    <button onclick="savePredictions()">Zapisz typy</button>
  </div>

  <div id="all-predictions">
    <h2>Wszystkie obstawione mecze</h2>
    <p>Wczytywanie danych...</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIhMW94ZY7_7w8yttJSHAwmCPR3bSTsHw",
      authDomain: "ff-typer.firebaseapp.com",
      projectId: "ff-typer",
      storageBucket: "ff-typer.appspot.com",
      messagingSenderId: "22978913956",
      appId: "1:22978913956:web:6e6113180e48142d952831"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function savePredictions() {
      const matches = document.querySelectorAll(".match");
      const user = localStorage.getItem("user") || "Anonim";

      for (const match of matches) {
        const matchId = match.getAttribute("data-id");
        const home = match.querySelector(".home-score").value;
        const away = match.querySelector(".away-score").value;

        if (home === "" || away === "") continue;

        await addDoc(collection(db, "predictions"), {
          user: user,
          matchId: matchId,
          homeScore: parseInt(home),
          awayScore: parseInt(away),
          timestamp: serverTimestamp()
        });
      }

      alert("Zapisano typy!");
      loadAllPredictions();
    }

    async function loadAllPredictions() {
      const querySnapshot = await getDocs(collection(db, "predictions"));
      const container = document.getElementById("all-predictions");

      let html = `
        <table>
          <thead>
            <tr>
              <th>Użytkownik</th>
              <th>Mecz ID</th>
              <th>Typ</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
      `;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.timestamp?.seconds
          ? new Date(data.timestamp.seconds * 1000).toLocaleString("pl-PL")
          : "-";
        html += `
          <tr>
            <td>${data.user || "?"}</td>
            <td>${data.matchId}</td>
            <td>${data.homeScore}:${data.awayScore}</td>
            <td>${date}</td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    loadAllPredictions();
  </script>
</body>
</html>
