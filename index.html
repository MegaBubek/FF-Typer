<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Fans Typer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .hidden {
      display: none;
    }
    .match {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
    }
    .match input {
      width: 3rem;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Football Fans Typer</h1>  <div id="auth-section">
    <div id="register">
      <h2>Rejestracja</h2>
      <input id="regNick" placeholder="Nick">
      <select id="regPlatform">
        <option value="YouTube">YouTube</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
      </select><br>
      <input id="regEmail" type="email" placeholder="Email"><br>
      <input id="regPass" type="password" placeholder="Hasło">
      <button onclick="register()">Zarejestruj</button>
    </div><div id="login" class="hidden">
  <h2>Logowanie</h2>
  <input id="logEmail" type="email" placeholder="Email"><br>
  <input id="logPass" type="password" placeholder="Hasło">
  <button onclick="login()">Zaloguj</button>
</div>

  </div>  <div id="typer" class="hidden">
    <h2>Typowanie Ekstraklasy</h2>
    <div class="match">
      Legia Warszawa <input type="number" min="0"> : <input type="number" min="0"> Lech Poznań
    </div>
    <div class="match">
      Widzew Łódź <input type="number" min="0"> : <input type="number" min="0"> Raków Częstochowa
    </div>
    <!-- Dodaj więcej meczów tutaj -->
    <button>Zatwierdź</button>
  </div>  <script>
    const user = JSON.parse(localStorage.getItem('ff_user'));
    if (user) showLogin();

    function register() {
      const nick = document.getElementById('regNick').value;
      const platform = document.getElementById('regPlatform').value;
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPass').value;
      if (!nick || !email || !pass) return alert('Uzupełnij wszystkie dane.');
      localStorage.setItem('ff_user', JSON.stringify({nick, platform, email, pass}));
      showTyper();
    }

    function showLogin() {
      document.getElementById('register').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function login() {
      const email = document.getElementById('logEmail').value;
      const pass = document.getElementById('logPass').value;
      const saved = JSON.parse(localStorage.getItem('ff_user'));
      if (saved && saved.email === email && saved.pass === pass) {
        showTyper();
      } else {
        alert('Błędne dane logowania.');
      }
    }

    function showTyper() {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('typer').classList.remove('hidden');
    }
  </script></body>
</html>
