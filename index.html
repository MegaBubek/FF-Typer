<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Typer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #161640;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .match-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    .match {
      background-color: #1c1c3c;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 500px;
    }
    .teams {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .score-input {
      width: 30px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 5px;
    }
    .submit-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .round-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px;
    }
    .nav-button {
      background-color: #ffa500;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>FF-Typer</header>
  <div class="round-nav">
    <button class="nav-button" onclick="changeRound(-1)">&#8592;</button>
    <span id="round-title">Kolejka 1</span>
    <button class="nav-button" onclick="changeRound(1)">&#8594;</button>
  </div>
  <div id="matches" class="match-container"></div>  <script>
    const matchesByRound = [
      [
        ['Lech', 'Zagłębie'],
        ['Legia', 'Widzew'],
        ['Jagiellonia', 'Górnik'],
        ['Pogoń', 'Korona'],
        ['Radomiak', 'Cracovia'],
        ['Raków', 'ŁKS'],
        ['Stal', 'Piast'],
        ['GKS Katowice', 'Wisła Płock']
      ],
      [
        ['Górnik', 'Pogoń'],
        ['Cracovia', 'Lech'],
        ['ŁKS', 'Radomiak'],
        ['Zagłębie', 'Raków'],
        ['Widzew', 'Jagiellonia'],
        ['Wisła Płock', 'Legia'],
        ['Korona', 'Stal'],
        ['Piast', 'GKS Katowice']
      ]
    ];

    let currentRound = 0;

    function renderMatches() {
      document.getElementById('round-title').innerText = `Kolejka ${currentRound + 1}`;
      const container = document.getElementById('matches');
      container.innerHTML = '';
      matchesByRound[currentRound].forEach(([home, away]) => {
        const matchEl = document.createElement('div');
        matchEl.className = 'match';

        matchEl.innerHTML = `
          <div class="teams">
            <span>${home}</span>
            <input type="number" class="score-input" min="0" max="99">
            <input type="number" class="score-input" min="0" max="99">
            <span>${away}</span>
          </div>
          <button class="submit-button">Zatwierdź</button>
        `;

        container.appendChild(matchEl);
      });
    }

    function changeRound(offset) {
      const newRound = currentRound + offset;
      if (newRound >= 0 && newRound < matchesByRound.length) {
        currentRound = newRound;
        renderMatches();
      }
    }

    renderMatches();
  </script></body>
</html>
