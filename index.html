<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF-Typer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e1a2b;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
      color: #00ff88;
    }
    .match-day {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .arrow {
      background-color: #0055ff;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
      border-radius: 5px;
    }
    .matches {
      max-width: 400px;
      width: 100%;
    }
    .match {
      background-color: #1c2e4a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: center;
    }
    .score-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 40px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #e0e0e0;
      color: #000;
    }
    button.confirm {
      margin-top: 10px;
      background-color: #00cc66;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>FF-Typer</h1>
  <div class="match-day">
    <button class="arrow" onclick="changeMatchday(-1)">&larr;</button>
    <h2 id="matchday-title">Kolejka 1</h2>
    <button class="arrow" onclick="changeMatchday(1)">&rarr;</button>
  </div>
  <div class="matches" id="matches"></div>  <script>
    const matchdays = [
      [
        { home: "Lech Poznań", away: "Radomiak Radom" },
        { home: "Korona Kielce", away: "Widzew Łódź" },
        { home: "Piast Gliwice", away: "Cracovia" },
        { home: "Legia Warszawa", away: "Zagłębie Lubin" },
        { home: "Jagiellonia Białystok", away: "Lechia Gdańsk" },
        { home: "Pogoń Szczecin", away: "Stal Mielec" },
        { home: "Górnik Zabrze", away: "GKS Katowice" },
        { home: "Wisła Kraków", away: "ŁKS Łódź" }
      ]
    ];

    let currentMatchday = 0;

    function renderMatches() {
      const matchesDiv = document.getElementById("matches");
      matchesDiv.innerHTML = "";
      document.getElementById("matchday-title").textContent = `Kolejka ${currentMatchday + 1}`;
      matchdays[currentMatchday].forEach((match, index) => {
        const matchEl = document.createElement("div");
        matchEl.className = "match";
        matchEl.innerHTML = `
          <div><strong>${match.home}</strong> vs <strong>${match.away}</strong></div>
          <div class="score-inputs">
            <input type="number" inputmode="numeric" min="0" max="99" id="home-${index}" placeholder="0">
            <input type="number" inputmode="numeric" min="0" max="99" id="away-${index}" placeholder="0">
          </div>
          <button class="confirm" onclick="submitScore(${index})">Zatwierdź</button>
        `;
        matchesDiv.appendChild(matchEl);
      });
    }

    function changeMatchday(offset) {
      const newIndex = currentMatchday + offset;
      if (newIndex >= 0 && newIndex < matchdays.length) {
        currentMatchday = newIndex;
        renderMatches();
      }
    }

    function submitScore(index) {
      const home = document.getElementById(`home-${index}`).value;
      const away = document.getElementById(`away-${index}`).value;
      // Tu możesz dodać zapis do localStorage lub wysłanie na serwer w przyszłości
    }

    renderMatches();
  </script></body>
</html>
