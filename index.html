<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>FF-Typer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101820;
      color: white;
      margin: 0;
      padding: 0;
    }.container {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #1f2a36;
  border-radius: 10px;
}

h2 {
  text-align: center;
  color: #4caf50;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
}

input[type="password"], input[type="email"] {
  background-color: #2e3b4e;
  color: white;
}

.typer-section {
  display: none;
  padding: 20px;
  max-width: 500px;
  margin: auto;
}

.match {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0;
  background: #2e3b4e;
  padding: 10px;
  border-radius: 5px;
}

.score-input {
  display: flex;
  gap: 10px;
}

.score-input input {
  width: 40px;
  text-align: center;
  background-color: #fff;
  color: #000;
  border-radius: 5px;
}

button {
  background-color: #4caf50;
  color: white;
  cursor: pointer;
}

  </style>
</head>
<body><div id="register-section" class="container">
  <h2>Rejestracja</h2>
  <input type="text" id="nick" placeholder="Nick">
  <select id="platform">
    <option value="YouTube">YouTube</option>
    <option value="Instagram">Instagram</option>
    <option value="TikTok">TikTok</option>
  </select>
  <input type="password" id="password" placeholder="Hasło">
  <input type="email" id="email" placeholder="Email">
  <button onclick="register()">Zarejestruj</button>
</div><div id="typer-section" class="typer-section">
  <h2>FF-Typer – Kolejka 1</h2>  <div class="match">
    <span>Legia Warszawa vs Lech Poznań</span>
    <div class="score-input">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
    </div>
  </div>  <div class="match">
    <span>Cracovia vs Jagiellonia</span>
    <div class="score-input">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
    </div>
  </div>  <div class="match">
    <span>Widzew vs Górnik Zabrze</span>
    <div class="score-input">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
    </div>
  </div>  <div class="match">
    <span>Piast Gliwice vs Raków</span>
    <div class="score-input">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
      <input type="number" inputmode="numeric" min="0" placeholder="0">
    </div>
  </div>
</div><script>
  function register() {
    const nick = document.getElementById('nick').value;
    const platform = document.getElementById('platform').value;
    const password = document.getElementById('password').value;
    const email = document.getElementById('email').value;

    if (nick && platform && password && email) {
      const user = { nick, platform, password, email };
      localStorage.setItem('userFFTyper', JSON.stringify(user));
      showTyper();
    }
  }

  function showTyper() {
    document.getElementById('register-section').style.display = 'none';
    document.getElementById('typer-section').style.display = 'block';
  }

  window.onload = function () {
    const savedUser = localStorage.getItem('userFFTyper');
    if (savedUser) {
      showTyper();
    }
  };
</script></body>
</html>
