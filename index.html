<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF-Typer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f1c;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111827;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .match {
      border-bottom: 1px solid #374151;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .teams {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .inputs {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 40px;
      padding: 5px;
      text-align: center;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #10b981;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .week-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: #1f2937;
    }
    .arrow {
      font-size: 24px;
      margin: 0 20px;
      cursor: pointer;
    }
    .week-number {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>FF-Typer</header>
  <div class="week-selector">
    <div class="arrow" onclick="previousWeek()">←</div>
    <div class="week-number" id="week-number">Kolejka 1</div>
    <div class="arrow" onclick="nextWeek()">→</div>
  </div>
  <div id="matches"></div>  <script>
    const allFixtures = [
      [
        { home: "Lech Poznań", away: "Pogoń Szczecin" },
        { home: "Zagłębie Lubin", away: "Radomiak Radom" },
        { home: "Widzew Łódź", away: "Cracovia" },
        { home: "Stal Mielec", away: "Korona Kielce" },
        { home: "Jagiellonia Białystok", away: "Warta Poznań" },
        { home: "Piast Gliwice", away: "Legia Warszawa" },
        { home: "Górnik Zabrze", away: "Lechia Gdańsk" },
        { home: "Wisła Kraków", away: "GKS Katowice" }
      ]
    ];

    let currentWeek = 0;

    function renderMatches() {
      const matchesDiv = document.getElementById("matches");
      matchesDiv.innerHTML = "";
      document.getElementById("week-number").textContent = `Kolejka ${currentWeek + 1}`;
      const fixtures = allFixtures[currentWeek];
      fixtures.forEach(match => {
        const matchEl = document.createElement("div");
        matchEl.className = "match";
        matchEl.innerHTML = `
          <div class="teams">${match.home} vs ${match.away}</div>
          <div class="inputs">
            <input type="text" inputmode="numeric" placeholder="0" />
            <input type="text" inputmode="numeric" placeholder="0" />
          </div>
          <button>Zatwierdź</button>
        `;
        matchesDiv.appendChild(matchEl);
      });
    }

    function previousWeek() {
      if (currentWeek > 0) {
        currentWeek--;
        renderMatches();
      }
    }

    function nextWeek() {
      if (currentWeek < allFixtures.length - 1) {
        currentWeek++;
        renderMatches();
      }
    }

    renderMatches();
  </script></body>
</html>
