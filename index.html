<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Typer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #1c1c1c;
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    .score-inputs {
      display: flex;
      gap: 5px;
    }
    .hidden {
      display: none;
    }
    .link-button {
      background: none;
      color: #00f;
      text-decoration: underline;
      cursor: pointer;
      border: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h1 id="auth-title">Logowanie</h1>
    <input type="text" id="username" placeholder="Nick">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Hasło">
    <select id="platform">
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
    </select>
    <button onclick="handleAuth()" id="auth-button">Zaloguj</button>
    <p id="toggle-auth">Nie masz konta? <button class="link-button" onclick="toggleAuthMode()">Zarejestruj się</button></p>
  </div>  <div class="container hidden" id="typer-container">
    <h1>FF-Typer</h1>
    <h2>1. kolejka Ekstraklasy</h2>
    <div id="matches"></div>
  </div>  <script>
    const matches = [
      ["Legia Warszawa", "Zagłębie Lubin"],
      ["Jagiellonia Białystok", "Lech Poznań"],
      ["Wisła Kraków", "Radomiak Radom"],
      ["Raków Częstochowa", "Warta Poznań"],
      ["Górnik Zabrze", "Stal Mielec"],
      ["Cracovia", "Korona Kielce"],
      ["Lechia Gdańsk", "Piast Gliwice"],
      ["Pogoń Szczecin", "Motor Lublin"],
      ["ŁKS Łódź", "Polonia Warszawa"]
    ];

    let isRegistering = false;

    function toggleAuthMode() {
      isRegistering = !isRegistering;
      document.getElementById("auth-title").innerText = isRegistering ? "Rejestracja" : "Logowanie";
      document.getElementById("auth-button").innerText = isRegistering ? "Zarejestruj" : "Zaloguj";
      document.getElementById("toggle-auth").innerHTML = isRegistering ?
        'Masz już konto? <button class="link-button" onclick="toggleAuthMode()">Zaloguj się</button>' :
        'Nie masz konta? <button class="link-button" onclick="toggleAuthMode()">Zarejestruj się</button>';
    }

    function handleAuth() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const platform = document.getElementById("platform").value;

      if (!username || !email || !password) return alert("Uzupełnij wszystkie pola");

      if (isRegistering) {
        localStorage.setItem("ffUser", JSON.stringify({ username, email, password, platform }));
        toggleAuthMode();
        alert("Zarejestrowano! Teraz się zaloguj");
      } else {
        const user = JSON.parse(localStorage.getItem("ffUser"));
        if (user && user.email === email && user.password === password) {
          document.getElementById("auth-container").classList.add("hidden");
          document.getElementById("typer-container").classList.remove("hidden");
          loadMatches();
        } else {
          alert("Błędne dane logowania");
        }
      }
    }

    function loadMatches() {
      const matchContainer = document.getElementById("matches");
      matchContainer.innerHTML = "";
      matches.forEach(([home, away], index) => {
        const matchDiv = document.createElement("div");
        matchDiv.className = "match";
        matchDiv.innerHTML = `
          <span>${home}</span>
          <div class="score-inputs">
            <input type="number" min="0" pattern="[0-9]*" style="width: 40px;" id="home-${index}">
            <input type="number" min="0" pattern="[0-9]*" style="width: 40px;" id="away-${index}">
          </div>
          <span>${away}</span>
        `;
        matchContainer.appendChild(matchDiv);
      });
    }
  </script></body>
</html>
