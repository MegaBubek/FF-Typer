<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF-Typer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    select, input[type="number"] {
      padding: 5px;
      margin: 5px;
      font-size: 16px;
    }
    .match {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .match input {
      width: 50px;
      text-align: center;
    }
    .match button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .match button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .types-table {
      margin-top: 30px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .types-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .types-table th, .types-table td {
      padding: 6px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FF-Typer – Typuj mecze Ekstraklasy 2025/26</h1>
    <h2>Witaj, <span id="username"></span>!</h2><label for="kolejkaSelect">Wybierz kolejkę:</label>
<select id="kolejkaSelect"></select>

<div id="matches"></div>

<div class="types-table">
  <h2>Typy graczy</h2>
  <table id="typyGraczyTable">
    <thead>
      <tr>
        <th>Gracz</th>
        <th>Mecz</th>
        <th>Typ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  </div>  <script>
    const allMatches = {
      1: [
        ['Legia', 'Jagiellonia'], ['Lech', 'Pogoń'], ['Widzew', 'Zagłębie'],
        ['Piast', 'Cracovia'], ['Górnik', 'Ruch'], ['Korona', 'ŁKS'],
        ['Śląsk', 'Stal'], ['Radomiak', 'Warta'], ['Raków', 'Polonia']
      ],
      2: [
        ['Jagiellonia', 'Warta'], ['Pogoń', 'Legia'], ['Zagłębie', 'Lech'],
        ['Cracovia', 'Widzew'], ['Ruch', 'Piast'], ['ŁKS', 'Górnik'],
        ['Stal', 'Korona'], ['Polonia', 'Śląsk'], ['Raków', 'Radomiak']
      ],
      3: [
        ['Lech', 'Legia'], ['Jagiellonia', 'Raków'], ['Pogoń', 'Radomiak'],
        ['Widzew', 'Polonia'], ['Górnik', 'Cracovia'], ['Korona', 'Ruch'],
        ['ŁKS', 'Piast'], ['Stal', 'Zagłębie'], ['Śląsk', 'Warta']
      ]
    };

    // Uzupełnij 4-34 kolejki losowo (lub zostaw puste)
    for (let i = 4; i <= 34; i++) {
      allMatches[i] = Array(9).fill(['Zespół A', 'Zespół B']);
    }

    const kolejkaSelect = document.getElementById('kolejkaSelect');
    const matchesDiv = document.getElementById('matches');
    const typyTableBody = document.querySelector('#typyGraczyTable tbody');
    const username = localStorage.getItem('username') || 'Gość';
    document.getElementById('username').textContent = username;

    for (let i = 1; i <= 34; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Kolejka ${i}`;
      kolejkaSelect.appendChild(option);
    }

    kolejkaSelect.addEventListener('change', showMatches);

    function showMatches() {
      const kolejka = kolejkaSelect.value;
      matchesDiv.innerHTML = '';
      typyTableBody.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('typy') || '{}');

      allMatches[kolejka].forEach(([home, away], i) => {
        const key = `${kolejka}_${i}`;
        const wrapper = document.createElement('div');
        wrapper.className = 'match';

        const label = document.createElement('span');
        label.textContent = `${home} vs ${away}`;

        const inputHome = document.createElement('input');
        inputHome.type = 'number';
        inputHome.min = 0;
        inputHome.value = saved[username]?.[key]?.[0] ?? '';
        inputHome.disabled = saved[username]?.[key];

        const inputAway = document.createElement('input');
        inputAway.type = 'number';
        inputAway.min = 0;
        inputAway.value = saved[username]?.[key]?.[1] ?? '';
        inputAway.disabled = saved[username]?.[key];

        const btn = document.createElement('button');
        btn.textContent = 'Zapisz';
        btn.disabled = saved[username]?.[key];

        btn.addEventListener('click', () => {
          if (!saved[username]) saved[username] = {};
          saved[username][key] = [inputHome.value, inputAway.value];
          localStorage.setItem('typy', JSON.stringify(saved));
          showMatches();
        });

        wrapper.append(label, inputHome, inputAway, btn);
        matchesDiv.appendChild(wrapper);
      });

      // Wyświetlanie typów graczy
      for (const user in saved) {
        for (const key in saved[user]) {
          if (key.startsWith(`${kolejka}_`)) {
            const [matchIndex] = key.split('_').slice(1);
            const [home, away] = allMatches[kolejka][matchIndex];
            const [g1, g2] = saved[user][key];
            const row = document.createElement('tr');
            row.innerHTML = `<td>${user}</td><td>${home} - ${away}</td><td>${g1} : ${g2}</td>`;
            typyTableBody.appendChild(row);
          }
        }
      }
    }

    kolejkaSelect.value = '1';
    showMatches();
  </script></body>
</html>
