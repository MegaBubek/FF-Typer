<!DOCTYPE html><html lang="pl"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF-Typer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0a0f1c;
            color: white;
        }header {
        background-color: #1c2541;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
    }

    .container {
        padding: 2rem;
        max-width: 800px;
        margin: auto;
    }

    .match {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3a506b;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 8px;
    }

    .match input[type="number"] {
        width: 40px;
        padding: 0.3rem;
        font-size: 1rem;
        text-align: center;
    }

    .match button {
        padding: 0.5rem 1rem;
        background-color: #1c873b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .arrow-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
    }

    .arrow-container button {
        padding: 0.5rem 1rem;
        background-color: #1c2541;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #authContainer {
        max-width: 400px;
        margin: 50px auto;
        background: #1c2541;
        padding: 2rem;
        border-radius: 10px;
    }

    #authContainer input, #authContainer select {
        width: 100%;
        margin-bottom: 1rem;
        padding: 0.5rem;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
    }

    #authContainer button {
        padding: 0.5rem;
        width: 100%;
        background-color: #1c873b;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
    }
</style>

</head><body>
    <header>FF-Typer</header><div id="authContainer">
    <h2>Zarejestruj się</h2>
    <input type="text" id="regNick" placeholder="Nick">
    <select id="regPlatform">
        <option value="YouTube">YouTube</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
    </select>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Hasło">
    <button onclick="register()">Zarejestruj się</button>
</div>

<div id="mainContainer" class="container" style="display:none">
    <div class="arrow-container">
        <button onclick="prevRound()">&larr;</button>
        <span id="roundLabel">Kolejka 1</span>
        <button onclick="nextRound()">&rarr;</button>
    </div>
    <div id="matches"></div>
</div>

<script>
    const fixtures = [
        ["Legia Warszawa", "Raków Częstochowa"],
        ["Lech Poznań", "Górnik Zabrze"],
        ["Wisła Kraków", "Cracovia"],
        ["Jagiellonia Białystok", "Zagłębie Lubin"],
        ["Pogoń Szczecin", "Widzew Łódź"],
        ["Korona Kielce", "Piast Gliwice"],
        ["Radomiak Radom", "Stal Mielec"],
        ["GKS Katowice", "Arka Gdynia"]
    ];

    let currentRound = 1;

    function showMatches(round) {
        document.getElementById("roundLabel").textContent = `Kolejka ${round}`;
        const matchesContainer = document.getElementById("matches");
        matchesContainer.innerHTML = "";
        fixtures.forEach(match => {
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerHTML = `
                <span>${match[0]} vs ${match[1]}</span>
                <input type="number" min="0" max="99"> :
                <input type="number" min="0" max="99">
                <button>Zatwierdź</button>
            `;
            matchesContainer.appendChild(matchDiv);
        });
    }

    function prevRound() {
        if (currentRound > 1) {
            currentRound--;
            showMatches(currentRound);
        }
    }

    function nextRound() {
        currentRound++;
        showMatches(currentRound);
    }

    function register() {
        const nick = document.getElementById("regNick").value;
        const platform = document.getElementById("regPlatform").value;
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        if (!nick || !platform || !email || !password) {
            alert("Uzupełnij wszystkie pola");
            return;
        }

        localStorage.setItem("ff_user", JSON.stringify({ nick, platform, email, password }));
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("mainContainer").style.display = "block";
        showMatches(currentRound);
    }

    window.onload = function () {
        const user = JSON.parse(localStorage.getItem("ff_user"));
        if (user) {
            document.getElementById("authContainer").style.display = "none";
            document.getElementById("mainContainer").style.display = "block";
            showMatches(currentRound);
        }
    };
</script>

</body></html>
