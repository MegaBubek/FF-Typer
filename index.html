<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Typer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1f1f1f, #2c3e50);
      color: #fff;
      min-height: 100vh;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 2px solid #444;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #333;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #444;
    }
    .card {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>FF-Typer</header>
  <main>
    <div class="card">
      <h2>Logowanie / Rejestracja</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Hasło">
      <button onclick="register()">Zarejestruj się</button>
      <button onclick="login()">Zaloguj się</button>
      <p id="user-info"></p>
    </div><div class="card" id="prediction-section" style="display:none;">
  <h2>Typuj mecz</h2>
  <select id="match">
    <option value="Lech - Legia">Lech - Legia</option>
    <option value="Raków - Widzew">Raków - Widzew</option>
    <option value="Pogoń - Jagiellonia">Pogoń - Jagiellonia</option>
  </select>
  <input type="number" id="home" placeholder="Gospodarze">
  <input type="number" id="away" placeholder="Goście">
  <button onclick="submitPrediction()">Zatwierdź</button>
</div>

<div class="card" id="all-predictions">
  <h2>Wszystkie obstawione mecze</h2>
  <p>Wczytywanie danych...</p>
</div>

  </main>  <!-- FIREBASE SDK -->  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIhMW94ZY7_7w8yttJSHAwmCPR3bSTsHw",
      authDomain: "ff-typer.firebaseapp.com",
      projectId: "ff-typer",
      storageBucket: "ff-typer.appspot.com",
      messagingSenderId: "22978913956",
      appId: "1:22978913956:web:6e6113180e48142d952831"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Zarejestrowano!"))
        .catch(e => alert(e.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("user-info").innerText = `Zalogowano jako ${user.user.email}`;
          document.getElementById("prediction-section").style.display = "block";
        })
        .catch(e => alert(e.message));
    }

    function submitPrediction() {
      const match = document.getElementById("match").value;
      const home = document.getElementById("home").value;
      const away = document.getElementById("away").value;
      const user = auth.currentUser?.email || "anonim";

      db.collection("predictions").add({
        matchId: match,
        homeScore: home,
        awayScore: away,
        user,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Zapisano typ!");
        loadAllPredictions();
      });
    }

    function loadAllPredictions() {
      db.collection("predictions").orderBy("timestamp", "desc").get().then(querySnapshot => {
        const container = document.getElementById("all-predictions");
        let html = `
          <table>
            <thead>
              <tr><th>Użytkownik</th><th>Mecz</th><th>Typ</th><th>Data</th></tr>
            </thead>
            <tbody>
        `;
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const date = data.timestamp?.toDate().toLocaleString("pl-PL") || "-";
          html += `
            <tr>
              <td>${data.user}</td>
              <td>${data.matchId}</td>
              <td>${data.homeScore}:${data.awayScore}</td>
              <td>${date}</td>
            </tr>
          `;
        });
        html += "</tbody></table>";
        container.innerHTML = `<h2>Wszystkie obstawione mecze</h2>${html}`;
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").innerText = `Zalogowano jako ${user.email}`;
        document.getElementById("prediction-section").style.display = "block";
      }
      loadAllPredictions();
    });
  </script></body>
</html>
