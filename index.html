<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF-Typer – Rejestracja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f24;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00bfff;
    }
    form {
      background: #1a1f38;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .password-toggle {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .password-toggle input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Rejestracja do FF-Typer</h1>
  <form onsubmit="submitForm(event)">
    <label>Nick:</label>
    <input type="text" id="nick" required />

    <label>Platforma:</label>
    <select id="platform" required>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
    </select>

    <label>Email:</label>
    <input type="email" id="email" required />

    <label>Hasło:</label>
    <input type="password" id="password" required />

    <div class="password-toggle">
      <input type="checkbox" id="showPassword" onchange="togglePassword()" />
      <label for="showPassword">Pokaż hasło</label>
    </div>

    <button type="submit">Zarejestruj się</button>
  </form>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function submitForm(event) {
      event.preventDefault();
      const nick = document.getElementById("nick").value;
      const platform = document.getElementById("platform").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      console.log("Nick:", nick);
      console.log("Platforma:", platform);
      console.log("Email:", email);
      console.log("Hasło:", password);

      alert("Dziękujemy za rejestrację! (Dane zapisane w konsoli)");
    }
  </script>
</body>
</html>
