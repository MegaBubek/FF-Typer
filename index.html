<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Fans</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    input, select, button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #1f7a8c;
      color: white;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    .logout {
      margin-top: 20px;
      background: #e63946;
    }
    .match-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1b263b;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .score-inputs {
      display: flex;
      gap: 10px;
    }
    .score-inputs input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="register">
      <h2>Rejestracja</h2>
      <input type="text" id="nickname" placeholder="Nick" required />
      <select id="platform">
        <option value="">Wybierz platformę</option>
        <option value="YouTube">YouTube</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
      </select>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Hasło" required />
      <button onclick="registerUser()">Zarejestruj się</button>
    </div><div id="mainPage" class="hidden">
  <h2>Witaj w FF-Typer!</h2>
  <div id="matchList">
    <div class="match-row">
      <span>Legia - Lech</span>
      <div class="score-inputs">
        <input type="number" inputmode="numeric" min="0" max="99" />
        <input type="number" inputmode="numeric" min="0" max="99" />
      </div>
    </div>
    <div class="match-row">
      <span>Jagiellonia - Górnik</span>
      <div class="score-inputs">
        <input type="number" inputmode="numeric" min="0" max="99" />
        <input type="number" inputmode="numeric" min="0" max="99" />
      </div>
    </div>
    <!-- Dodaj kolejne mecze tutaj -->
  </div>
  <button class="logout" onclick="logout()">Wyloguj</button>
</div>

  </div>  <script>
    const registerDiv = document.getElementById("register");
    const mainPage = document.getElementById("mainPage");

    function registerUser() {
      const nick = document.getElementById("nickname").value.trim();
      const platform = document.getElementById("platform").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!nick || !platform || !email || !password) {
        alert("Uzupełnij wszystkie pola!");
        return;
      }

      const user = { nick, platform, email };
      localStorage.setItem("userFF", JSON.stringify(user));

      showMainPage();
    }

    function showMainPage() {
      registerDiv.classList.add("hidden");
      mainPage.classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("userFF");
      location.reload();
    }

    const savedUser = localStorage.getItem("userFF");
    if (savedUser) {
      showMainPage();
    }
  </script></body>
</html>
