<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FF-Typer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0 20px;
    }
    h1, h2 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    #typer, #auth-section, #all-predictions {
      margin: 30px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>FF-Typer</h1>

  <!-- Sekcja logowania i rejestracji -->
  <div id="auth-section">
    <div id="user-info" class="hidden">
      <p>Zalogowano jako: <span id="user-email"></span></p>
      <button id="logout-btn">Wyloguj się</button>
    </div>
    <div id="auth-forms">
      <input type="email" id="email" placeholder="Email" /><br />
      <input type="password" id="password" placeholder="Hasło" /><br />
      <button id="register-btn">Zarejestruj się</button>
      <button id="login-btn">Zaloguj się</button>
    </div>
  </div>

  <!-- Sekcja typowania -->
  <div id="typer" class="hidden">
    <h2>Typuj 1. kolejkę Ekstraklasy</h2>
    <form id="prediction-form">
      <label>Lech vs Legia:</label><br />
      <input type="number" min="0" id="homeScore" required /> :
      <input type="number" min="0" id="awayScore" required />
      <input type="hidden" id="matchId" value="Lech vs Legia" />
      <br />
      <button type="submit">Zapisz typ</button>
    </form>
  </div>

  <!-- Sekcja pokazująca wszystkie typy -->
  <div id="all-predictions">
    <h2>Wszystkie obstawione mecze</h2>
    <p>Wczytywanie danych...</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIhMW94ZY7_7w8yttJSHAwmCPR3bSTsHw",
      authDomain: "ff-typer.firebaseapp.com",
      projectId: "ff-typer",
      storageBucket: "ff-typer.appspot.com",
      messagingSenderId: "22978913956",
      appId: "1:22978913956:web:6e6113180e48142d952831",
      measurementId: "G-2BFZY3PWFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Rejestracja
    document.getElementById("register-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Błąd rejestracji: " + e.message);
      }
    });

    // Logowanie
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Błąd logowania: " + e.message);
      }
    });

    // Wylogowanie
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // Obsługa stanu użytkownika
    onAuthStateChanged(auth, (user) => {
      const userInfo = document.getElementById("user-info");
      const authForms = document.getElementById("auth-forms");
      const typer = document.getElementById("typer");
      if (user) {
        document.getElementById("user-email").textContent = user.email;
        userInfo.classList.remove("hidden");
        authForms.classList.add("hidden");
        typer.classList.remove("hidden");
      } else {
        userInfo.classList.add("hidden");
        authForms.classList.remove("hidden");
        typer.classList.add("hidden");
      }
    });

    // Zapisywanie typu
    document.getElementById("prediction-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const matchId = document.getElementById("matchId").value;
      const homeScore = document.getElementById("homeScore").value;
      const awayScore = document.getElementById("awayScore").value;

      await addDoc(collection(db, "predictions"), {
        user: user.email,
        matchId,
        homeScore,
        awayScore,
        timestamp: serverTimestamp()
      });

      alert("Zapisano Twój typ!");
      loadAllPredictions(); // Odśwież listę
    });

    // Wyświetlanie wszystkich typów
    async function loadAllPredictions() {
      const querySnapshot = await getDocs(collection(db, "predictions"));
      const container = document.getElementById("all-predictions");

      let html = `
        <table>
          <thead>
            <tr>
              <th>Użytkownik</th>
              <th>Mecz</th>
              <th>Typ</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
      `;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.timestamp?.seconds
          ? new Date(data.timestamp.seconds * 1000).toLocaleString("pl-PL")
          : "-";

        html += `
          <tr>
            <td>${data.user}</td>
            <td>${data.matchId}</td>
            <td>${data.homeScore}:${data.awayScore}</td>
            <td>${date}</td>
          </tr>
        `;
      });

      html += "</tbody></table>";
      container.innerHTML = "<h2>Wszystkie obstawione mecze</h2>" + (querySnapshot.empty ? "<p>Brak obstawień.</p>" : html);
    }

    loadAllPredictions();
  </script>
</body>
</html>
