<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Typer - Ekstraklasa</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #0d1117; color: white; margin: 0; padding: 20px; text-align: center; }
    h1 { color: #00ff88; }
    .match { background-color: #161b22; margin: 10px auto; padding: 10px; border-radius: 10px; max-width: 400px; display: flex; justify-content: space-between; align-items: center; }
    .team { width: 35%; text-align: center; }
    .score-input { width: 30px; padding: 5px; font-size: 1rem; text-align: center; border-radius: 5px; border: none; margin: 0 5px; }
    .nav-buttons { margin: 20px; }
    button { padding: 10px 20px; font-size: 1rem; background-color: #238636; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .confirm-btn { background-color: #f97316; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>FF-Typer - Ekstraklasa</h1>
  <h2 id="round-title">Kolejka 1</h2>
  <div id="matches"></div>
  <div class="nav-buttons">
    <button onclick="prevRound()">← Poprzednia</button>
    <button onclick="nextRound()">Następna →</button>
  </div>  <script>
    const rounds = [
      [
        ["Górnik Zabrze", "Puszcza Niepołomice"],
        ["Jagiellonia Białystok", "Ruch Chorzów"],
        ["Korona Kielce", "GKS Katowice"],
        ["Legia Warszawa", "Zagłębie Lubin"],
        ["Lech Poznań", "Śląsk Wrocław"],
        ["ŁKS Łódź", "Piast Gliwice"],
        ["Radomiak Radom", "Cracovia"],
        ["Warta Poznań", "Wisła Kraków"]
      ]
    ];

    let currentRound = 0;

    function renderRound() {
      const matchContainer = document.getElementById("matches");
      const roundTitle = document.getElementById("round-title");
      matchContainer.innerHTML = "";
      roundTitle.textContent = `Kolejka ${currentRound + 1}`;

      rounds[currentRound].forEach((match, index) => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <div class="team">${match[0]}</div>
          <div>
            <input type="number" class="score-input" inputmode="numeric" pattern="[0-9]*" id="score-${index}-1">
            :
            <input type="number" class="score-input" inputmode="numeric" pattern="[0-9]*" id="score-${index}-2">
            <br>
            <button class="confirm-btn" onclick="confirmResult(${index})">Zatwierdź</button>
          </div>
          <div class="team">${match[1]}</div>
        `;
        matchContainer.appendChild(div);
      });
    }

    function confirmResult(index) {
      const s1 = document.getElementById(`score-${index}-1`).value;
      const s2 = document.getElementById(`score-${index}-2`).value;
      alert(`Zatwierdzono wynik: ${s1}-${s2}`);
    }

    function nextRound() {
      if (currentRound < rounds.length - 1) {
        currentRound++;
        renderRound();
      }
    }

    function prevRound() {
      if (currentRound > 0) {
        currentRound--;
        renderRound();
      }
    }

    renderRound();
  </script></body>
</html>
