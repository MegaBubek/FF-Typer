<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF-Typer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }header {
  background-color: #0d6efd;
  color: white;
  padding: 1rem;
  text-align: center;
}

.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  margin-top: 0;
}

input, button {
  padding: 0.5rem;
  margin: 0.3rem;
  border: 1px solid #ced4da;
  border-radius: 5px;
}

button {
  background-color: #0d6efd;
  color: white;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}

th, td {
  border: 1px solid #dee2e6;
  padding: 0.5rem;
  text-align: center;
}

th {
  background-color: #e9ecef;
}

  </style>
</head>
<body>
  <header>
    <h1>FF-Typer</h1>
  </header>
  <div class="container">
    <h2>Zaloguj się / Zarejestruj</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Hasło" />
    <button onclick="register()">Rejestracja</button>
    <button onclick="login()">Logowanie</button><h2>Obstaw mecz</h2>
<input type="text" id="matchId" placeholder="ID meczu (np. LPO-LKS)" />
<input type="number" id="homeScore" placeholder="Gospodarze" />
<input type="number" id="awayScore" placeholder="Goście" />
<button onclick="submitPrediction()">Obstaw</button>

<div id="all-predictions">
  <h2>Wszystkie obstawione mecze</h2>
  <p>Wczytywanie danych...</p>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIhMW94ZY7_7w8yttJSHAwmCPR3bSTsHw",
      authDomain: "ff-typer.firebaseapp.com",
      projectId: "ff-typer",
      storageBucket: "ff-typer.appspot.com",
      messagingSenderId: "22978913956",
      appId: "1:22978913956:web:6e6113180e48142d952831",
      measurementId: "G-2BFZY3PWFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      currentUser = user;
    });

    window.register = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Zarejestrowano pomyślnie!");
    }

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
      alert("Zalogowano pomyślnie!");
    }

    window.submitPrediction = async function() {
      if (!currentUser) {
        alert("Musisz być zalogowany!");
        return;
      }
      const matchId = document.getElementById("matchId").value;
      const homeScore = document.getElementById("homeScore").value;
      const awayScore = document.getElementById("awayScore").value;
      await addDoc(collection(db, "predictions"), {
        user: currentUser.email,
        matchId,
        homeScore,
        awayScore,
        timestamp: serverTimestamp()
      });
      alert("Zapisano typ!");
      loadAllPredictions();
    }

    async function loadAllPredictions() {
      const querySnapshot = await getDocs(collection(db, "predictions"));
      const container = document.getElementById("all-predictions");

      let html = `
        <table>
          <thead>
            <tr>
              <th>Użytkownik</th>
              <th>Mecz</th>
              <th>Typ</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
      `;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.timestamp?.seconds
          ? new Date(data.timestamp.seconds * 1000).toLocaleString("pl-PL")
          : "-";

        html += `
          <tr>
            <td>${data.user || "?"}</td>
            <td>${data.matchId || "?"}</td>
            <td>${data.homeScore}:${data.awayScore}</td>
            <td>${date}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      container.innerHTML = `
        <h2>Wszystkie obstawione mecze</h2>
        ${querySnapshot.empty ? "<p>Brak obstawień.</p>" : html}
      `;
    }

    loadAllPredictions();
  </script></body>
</html>
