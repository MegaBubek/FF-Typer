<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF-Typer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .match {
      background-color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .inputs {
      display: flex;
      gap: 5px;
    }
    input[type='number'] {
      width: 40px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #results {
      margin-top: 30px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .result-entry {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>FF-Typer - Kolejka 1</h1>
  <div id="matches"></div>
  <div id="results"></div>  <script>
    const currentUser = "Mega_Bubek";

    const matches = [
      "Legia Warszawa vs Lech Poznań",
      "Pogoń Szczecin vs Raków Częstochowa",
      "Wisła Kraków vs Jagiellonia Białystok",
      "Cracovia vs Górnik Zabrze",
      "Zagłębie Lubin vs Widzew Łódź",
      "Korona Kielce vs Piast Gliwice",
      "Stal Mielec vs Radomiak Radom",
      "Lechia Gdańsk vs ŁKS Łódź",
      "Polonia Warszawa vs Motor Lublin"
    ];

    const savedResults = JSON.parse(localStorage.getItem("userVotes")) || [];

    function renderMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";
      matches.forEach((match, index) => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `
          <span>${match}</span>
          <div class="inputs">
            <input type="number" min="0" id="g1-${index}" />
            <input type="number" min="0" id="g2-${index}" />
            <button onclick="saveResult(${index})">Zatwierdź</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function saveResult(index) {
      const g1 = document.getElementById(`g1-${index}`).value;
      const g2 = document.getElementById(`g2-${index}`).value;
      if (g1 === "" || g2 === "") return;

      const match = matches[index];
      const now = new Date();
      const timestamp = now.toISOString().replace("T", " ").slice(0, 16);

      const result = {
        user: currentUser,
        match,
        score: `${g1}-${g2}`,
        time: timestamp
      };

      savedResults.push(result);
      localStorage.setItem("userVotes", JSON.stringify(savedResults));
      renderResults();
    }

    function renderResults() {
      const container = document.getElementById("results");
      container.innerHTML = `<h3>Twoje typy:</h3>`;
      savedResults
        .filter(r => r.user === currentUser)
        .forEach(r => {
          const div = document.createElement("div");
          div.className = "result-entry";
          div.textContent = `🕒 ${r.time} | ⚽ ${r.user}: ${r.score} (${r.match})`;
          container.appendChild(div);
        });
    }

    renderMatches();
    renderResults();
  </script></body>
</html>
