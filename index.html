<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rejestracja | Football Fans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #002244, #004080);
      color: white;
      text-align: center;
      padding: 40px 10px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #00994d;
    }

    .toggle-password {
      margin-top: 8px;
      font-size: 13px;
      cursor: pointer;
      color: #ccc;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Rejestracja - Football Fans</h1>
  <form id="registerForm">
    <label for="nick">Nick</label>
    <input type="text" id="nick" name="nick" required>

    <label for="platform">Platforma</label>
    <select id="platform" name="platform" required>
      <option value="">Wybierz</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
    </select>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Hasło</label>
    <input type="password" id="password" name="password" required>
    <div class="toggle-password" onclick="togglePassword()">Pokaż/Ukryj hasło</div>

    <input type="submit" value="Zarejestruj się">
  </form>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Rejestracja zakończona!");
      // Tutaj będzie backend do zapisywania danych np. do bazy danych
    });
  </script>
</body>
</html>
