<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF-Typer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a;
      color: #ffffff;
    }
    header {
      background-color: #1b263b;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .auth-container, .typer-container {
      max-width: 500px;
      margin: 30px auto;
      background-color: #415a77;
      padding: 20px;
      border-radius: 8px;
    }
    .auth-container input, .typer-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1b4332;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .score-input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>FF-Typer</header>  <div class="auth-container" id="auth">
    <h2>Rejestracja</h2>
    <input type="text" id="username" placeholder="Nick" />
    <input type="text" id="platform" placeholder="Platforma (YouTube/Instagram/TikTok)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Hasło" />
    <button onclick="register()">Zarejestruj się</button>
  </div>  <div class="auth-container" id="login" style="display:none;">
    <h2>Logowanie</h2>
    <input type="text" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Hasło" />
    <button onclick="login()">Zaloguj się</button>
  </div>  <div class="typer-container" id="typer" style="display:none;">
    <h2>Typuj wyniki 1. kolejki Ekstraklasy</h2>
    <div class="match">Legia - Widzew <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
    <div class="match">Lech - Górnik <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
    <div class="match">Jagiellonia - Korona <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
    <div class="match">Zagłębie - Cracovia <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
    <div class="match">Raków - Radomiak <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
    <div class="match">Pogoń - Piast <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
    <div class="match">Wisła K. - Motor <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
    <div class="match">ŁKS - Stal M. <input class="score-input" type="number" /> : <input class="score-input" type="number" /></div>
  </div>  <script>
    function register() {
      const user = {
        username: document.getElementById('username').value,
        platform: document.getElementById('platform').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      localStorage.setItem('ffUser', JSON.stringify(user));
      document.getElementById('auth').style.display = 'none';
      document.getElementById('typer').style.display = 'block';
    }

    function login() {
      const storedUser = JSON.parse(localStorage.getItem('ffUser'));
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('typer').style.display = 'block';
      } else {
        alert('Nieprawidłowy email lub hasło');
      }
    }

    window.onload = function () {
      const storedUser = JSON.parse(localStorage.getItem('ffUser'));
      if (storedUser) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('login').style.display = 'block';
      }
    };
  </script></body>
</html>
