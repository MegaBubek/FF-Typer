<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FF-Typer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FF-Typer</h1>
    <div id="auth-section">
      <h2>Rejestracja / Logowanie</h2>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Hasło">
      <button onclick="register()">Zarejestruj</button>
      <button onclick="login()">Zaloguj</button>
      <button onclick="logout()">Wyloguj</button>
      <p id="auth-status"></p>
    </div><div id="typer-section" style="display:none;">
  <h2>Obstaw mecz</h2>
  <form id="prediction-form">
    <label for="match">Mecz (np. Legia - Lech)</label>
    <input type="text" id="match" required>
    <label for="home-score">Gospodarze</label>
    <input type="number" id="home-score" min="0" required>
    <label for="away-score">Goście</label>
    <input type="number" id="away-score" min="0" required>
    <button type="submit">Zapisz typ</button>
  </form>
</div>

<div id="all-predictions">
  <h2>Wszystkie obstawione mecze</h2>
  <p>Wczytywanie danych...</p>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDIhMW94ZY7_7w8yttJSHAwmCPR3bSTsHw",
      authDomain: "ff-typer.firebaseapp.com",
      projectId: "ff-typer",
      storageBucket: "ff-typer.appspot.com",
      messagingSenderId: "22978913956",
      appId: "1:22978913956:web:6e6113180e48142d952831",
      measurementId: "G-2BFZY3PWFZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authStatus = document.getElementById("auth-status");
    const typerSection = document.getElementById("typer-section");

    function register() {
      createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(userCredential => {
          authStatus.innerText = "Zarejestrowano jako: " + userCredential.user.email;
        })
        .catch(error => authStatus.innerText = error.message);
    }

    function login() {
      signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
        .then(userCredential => {
          authStatus.innerText = "Zalogowano jako: " + userCredential.user.email;
        })
        .catch(error => authStatus.innerText = error.message);
    }

    function logout() {
      signOut(auth).then(() => {
        authStatus.innerText = "Wylogowano.";
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        authStatus.innerText = "Zalogowany jako: " + user.email;
        typerSection.style.display = "block";
      } else {
        typerSection.style.display = "none";
      }
    });

    document.getElementById("prediction-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const match = document.getElementById("match").value;
      const homeScore = parseInt(document.getElementById("home-score").value);
      const awayScore = parseInt(document.getElementById("away-score").value);

      await addDoc(collection(db, "predictions"), {
        user: user.email,
        matchId: match,
        homeScore,
        awayScore,
        timestamp: serverTimestamp()
      });

      document.getElementById("prediction-form").reset();
      loadAllPredictions();
    });

    async function loadAllPredictions() {
      const querySnapshot = await getDocs(collection(db, "predictions"));
      const container = document.getElementById("all-predictions");

      let html = `
        <table>
          <thead>
            <tr>
              <th>Użytkownik</th>
              <th>Mecz</th>
              <th>Typ</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
      `;

      querySnapshot.forEach(doc => {
        const data = doc.data();
        const date = data.timestamp?.seconds ? new Date(data.timestamp.seconds * 1000).toLocaleString("pl-PL") : "-";
        html += `
          <tr>
            <td>${data.user || "?"}</td>
            <td>${data.matchId || "?"}</td>
            <td>${data.homeScore}:${data.awayScore}</td>
            <td>${date}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      container.innerHTML = `
        <h2>Wszystkie obstawione mecze</h2>
        ${querySnapshot.empty ? "<p>Brak obstawień.</p>" : html}
      `;
    }

    loadAllPredictions();
  </script></body>
</html>
